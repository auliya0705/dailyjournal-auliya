<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>MyBlog</title>
  </head>
  <body>
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg bg-dark shadow-sm p-2 fixed-top">
      <div class="container">
        <a class="navbar-brand text-white fw-bold fs-5" href="./index.html">
          <span class="text-secondary">My</span>Blog</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="btn btn-light text-primary navbar-toggler-icon rounded"
          ></span>
        </button>
      </div>
    </nav>
    <!-- end nav -->

    <div
      class="row d-flex flex-sm-row justify-content-center vh-100 align-items-center bg-dark-subtle mt-3"
    >
      <div class="card text-center w-50">
        <div class="card-body p-3">
          <div class="text-sm-center">
            <h4 class="card-title mb-4">REGISTER</h4>
          </div>
          <form
            action="register.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="input-group mb-3">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                onclick="togglePassword('password', 'togglePasswordIcon')"
              >
                <i id="togglePasswordIcon" class="bi bi-eye"></i>
              </button>
            </div>
            <div class="input-group mb-3">
              <input
                type="file"
                name="foto"
                id="foto"
                class="form-control form-control-lg bg-light fs-6 box"
                accept="image/*"
                required
              />
            </div>
            <div class="input-group mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="formCheck"
                  id="formCheck"
                  class="form-check-input"
                  required
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  >I agree to the terms & conditions</label
                >
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="submit"
                name="register"
                value="Register"
                class="btn btn-lg btn-dark w-100 fs-6"
              />
            </div>
            <div class="row text-center">
              <small
                >Already have an account?
                <a href="./login.html">Login</a></small
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function togglePassword(fieldId, iconId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);
        if (field.type === "password") {
          field.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          field.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
